    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }
        #fullpage {
        margin: auto;
        width: 100%;
        border: 2px solid black;
        }
        #toppage {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8a7350;
            height: 45px;
            color: white;
            font-size: small;
            font-weight: bolder;
        }
        span::after {
            content: "FREE DELEVERY.FREE RETURNS.";
            animation: animate infinite 10s;
        }
        @keyframes animate { 
  
            0% { content: "FREE DELEVERY.FREE RETURNS."; } 
            50% { content: "EXTRA 5% DISCOUNT FOR ALL ONLINE PAYMENTS"; } 
            75% { content: "FREE DELEVERY.FREE RETURNS."; } 
            100%{ content: "EXTRA 5% DISCOUNT FOR ALL ONLINE PAYMENTS";} 
        }
        #navbar {
            background-color: #181818;
            display: flex;
            position: sticky;
            top: 0px;
            left: 0px;
        }
        #left {
            display: flex;
        }
        .leftnav {
            color: white;
            font-weight: bolder;
            font-size: medium;
            padding-left: 30px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        #leftnavmen {
            color: white;
            font-weight: bolder;
            font-size: medium;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        #rightNav {
        width: 40%;
        /* border: 2px solid blue; */
        padding-left: 130px;
        color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        }
        #search {
            background-color: #181818;
            border: 1px solid white; 
            display: flex;
            align-items: center;
            justify-content: center;
            height:40px;
            font-size:16pt;
        }
        #newsearch {
            border: none;
            background-color: #181818;
            color: white;
            display: flex;
            align-items: last baseline;
            height:26px;
            font-size:14pt;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-right: 50px;
        }
        .icons1 {

        body {
